<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;0,800;1,400&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/1dde06a819.js" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <title>Signup . TinDog</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

  <section class="colored-section" id="title">
    <!-- Nav Bar -->
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark navv">
        <a class="navbar-brand fw-bold" href="#">tindog</a>
      </nav>
  </section>

  <!-- Signup -->

  <section id="signup">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <img class="mx-auto mb-4" src="./images/favicon.ico" alt="" width="45" height="45">
          <span class="spn fw-bold">tindog</span>
          <h2>Signup form</h2>
        </div>

        <div class="row g-5">
          <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-clr fw-bold">Plans</span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Chihuahua</h6>
                </div>
                <span class="text-muted">Free</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Labrador</h6>
                </div>
                <span class="text-muted">$49 / mo</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Mastiff</h6>
                </div>
                <span class="text-muted">$99 / mo</span>
              </li>
            </ul>
          </div>
          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Personal information</h4>
            <div id="error"></div>
            <form class="needs-validation" novalidate="" id="form" name="myForm"
              onsubmit="validateForm()" method="post">
              <div class="row g-3">
                <div class="col-sm-6" id="firstName">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" name="fname" placeholder="" value="" required="" id=""><b><span
                      class="formerror" id="fnerror"></span></b>
                </div>

                <div class="col-sm-6" id="lastName">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" placeholder="" value="" required="" name="lname"><b><span
                      class="formerror"></span></b>
                </div>

                <div class="col-12" id="username">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" placeholder="Username" required="" name="uname"><b><span
                        class="formerror"></span></b>
                  </div>
                </div>

                <div class="col-md-6" id="password">
                  <label for="Password" class="form-label">Password</label>
                  <input type="password" class="form-control" placeholder="" required="" name="pass"><b><span
                      class="formerror"></span></b>
                </div>

                <div class="col-md-6" id="cpassword">
                  <label for="cpassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" placeholder="" required="" name="cpass"><b><span
                      class="formerror"></span></b>
                </div>

                <div class="col-12" id="email">
                  <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                  <input type="email" class="form-control" placeholder="you@example.com" name="mail" id="nn"><b><span
                      class="formerror"></span></b>
                      <div class="invalid-feedback">This is wrong</div>
                </div>

                <div class="col-12" id="address">
                  <label for="address" class="form-label">Address</label>
                  <input type="text" class="form-control" placeholder="1234 Main St" required="" name="addr"><b><span
                      class="formerror"></span></b>
                </div>

                <div class="col-12" id="address2">
                  <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                  <input type="text" class="form-control" placeholder="Apartment or suite">
                </div>

                <div class="col-md-5" id="country">
                  <label for="country" class="form-label">Country</label>
                  <select class="form-select" required="" name="cntry" id="selectCountry">
                    <option value="">Choose...</option>
                    <option value="United States">United States</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Pakistan">Pakistan</option>
                  </select>
                  <b><span class="formerror"></span></b>
                </div>

                <div class="col-md-4" id="state">
                  <label for="state" class="form-label">State</label>
                  <select class="form-select" required="" name="states" id="selectstate">
                    <option value="">Choose...</option>
                    <option value="London">London</option>
                    <option value="California">California</option>
                    <option value="Faisalabad">Faisalabad</option>
                  </select>
                  <b><span class="formerror"></span></b>
                </div>

                <div class="col-md-3" id="zip">
                  <label for="zip" class="form-label">Zip</label>
                  <input type="text" class="form-control" placeholder="" required="" name="zip"><b><span
                      class="formerror"></span></b>
                </div>
                <div class="col-md-6" id="pic">
                  <label for="img" class="form-label">Upload image</label>
                  <input type="file" class="form-control file-upload-input" onchange="loadFile(event)" name="img" accept="Image/*">
                  <div class="image-preview" id="img-prv">
                    <img id="output" alt="Image preview" class="img-prev"/>
                  </div>
                </div>
              </div>

              <hr class="my-4">

              <h4 class="mb-3">Payment</h4>

              <div class="my-3">
                <div class="form-check">
                  <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                  <label class="form-check-label" for="credit">Credit card</label>
                </div>
                <div class="form-check">
                  <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                  <label class="form-check-label" for="debit">Debit card</label>
                </div>
                <div class="form-check">
                  <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
                  <label class="form-check-label" for="paypal">PayPal</label>
                </div>
              </div>

              <div class="row gy-3">
                <div class="col-md-6" id="cc-name">
                  <label for="cc-name" class="form-label">Name on card</label>
                  <input type="text" class="form-control" placeholder="" required="" name="ccnam"><b><span
                      class="formerror"></span></b>
                  <small class="text-muted">Full name as displayed on card</small>
                </div>

                <div class="col-md-6" id="cc-number">
                  <label for="cc-number" class="form-label">Credit card number</label>
                  <input type="text" class="form-control" placeholder="" required="" name="ccnum"><b><span
                      class="formerror"></span></b>
                </div>

                <div class="col-md-3" id="cc-expiration">
                  <label for="cc-expiration" class="form-label">Expiration</label>
                  <input type="text" class="form-control" placeholder="" required="" name="ccexp"><b><span
                      class="formerror"></span></b>
                </div>

                <div class="col-md-3" id="cc-cvv">
                  <label for="cc-cvv" class="form-label">CVV</label>
                  <input type="text" class="form-control" placeholder="" required="" name="cvv"><b><span
                      class="formerror"></span></b>
                </div>
                <div class="col-md-4" id="plan">
                  <label for="plan" class="form-label">Plan</label>
                  <select class="form-select" required="" name="plan" id="selectPlan">
                    <option value="">Choose...</option>
                    <option value="Chihuahua">Chihuahua</option>
                    <option value="Labrador">Labrador</option>
                    <option value="Mastiff">Mastiff</option>
                  </select>
                  <b><span class="formerror"></span></b>
                </div>
              </div>

              <hr class="my-4">

              <input class="w-100 btn back-clr btn-lg" type="submit" />
            </form>
          </div>
        </div>
      </main>
    </div>
  </section>

        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <img class="favicon" src="./images/favicon.ico">
            <span class="fs-5 fw-bold">tindog</span>
            <p class="text-muted">© Copyright 2022 TinDog</p>
          </div>
          <div class="col-6 col-lg-3 col-md-2 col-sm-2">
            <h5>Links</h5>
            <ul class="nav flex-column">
              <li class="nav-item mb-2 list"><a href="index.html"
                  class="nav-link foot-nav p-0 text-muted">Home</a></li>
              <li class="nav-item mb-2 list"><a
                  href="./signup.html"
                  class="nav-link foot-nav p-0 text-muted">Signup</a></li>
              <li class="nav-item mb-2 list"><a href="./faqs.html"
                  class="nav-link foot-nav p-0 text-muted">FAQs</a></li>
              <li class="nav-item mb-2 list"><a href="./about.html"
                  class="nav-link foot-nav p-0 text-muted">About</a></li>
            </ul>
          </div>
          <div class="col-6 col-lg-3 col-md-4 col-sm-4">
            <h5>Social</h5>
            <ul class="nav flex-column">
              <li class="nav-item mb-2 list"><a href="#" class="nav-link foot-nav p-0 text-muted"><i
                    class="fa-brands fa-twitter fa-1x"></i>
                  <i class="fa-brands fa-facebook-f margin fa-1x"></i>
                  <i class="fa-brands fa-instagram margin fa-1x"></i>
                  <i class="fa-solid fa-envelope margin fa-1x"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>
